server:
  port: ${PORT:4099}

management:
  health:
    db:
      enabled: true
    defaults:
      enabled: true
    diskspace:
      enabled: true
  endpoint:
    health:
      enabled: true
      cache:
        time-to-live: 5s
      show-details: "always"
  security:
    enabled: false
  endpoints:
    health:
      sensitive: false
    web:
      base-path: /
      exposure:
        include: 'health'

#If you use a database then uncomment below lines and update db properties accordingly

spring:
  application:
    name: Role Assignment Refresh Batch
  batch:
    initialize-schema: always
    job:
      enabled: true
  main:
    allow-bean-definition-overriding: true
  jackson:
    default-property-inclusion: NON_NULL
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    log_statement: all
    properties:
      hibernate:
        ddl-auto: update
        jdbc:
          lob:
            non_contextual_creation: true
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${ORG_ROLE_MAPPING_DB_HOST:localhost}:${ORG_ROLE_MAPPING_DB_PORT:5451}/${ORG_ROLE_MAPPING_DB_NAME:role_assignment}${ORG_ROLE_MAPPING_DB_OPTIONS:?stringtype=unspecified}
    username: ${ORG_ROLE_MAPPING_DB_USERNAME:am}
    password: ${ORG_ROLE_MAPPING_DB_PASSWORD:am}
    properties:
      charSet: UTF-8

delete-expired-records: deleteExpiredRecords
batchjob-name: deleteExpiredRecords
batch-size: 4